<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                class="form-control"
                id="city-input"
                placeholder="Type a city"
              />
            </div>
            <div class="col-1">
              <button
                type="submit"
                class="btn btn-outline-light border-0"
                id="search-form"
              >
                🔍
              </button>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-outline-dark border-0"
                id="current-location-button"
              >
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/095/455/original/location-indicator.168x256.png?1693645227"
                  alt="current location logo"
                  width="15px"
                />
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Tehran</h1>
        <ul class="current-weather">
          <li id="date"></li>
          <li id="description">Mostly sunny</li>
        </ul>
        <div class="row">
          <div class="col-6 float-right">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="weather-logo"
            />
            <span id="temperature" class="weather-temperature">27</span>
            <span class="unit" id="unit">°C</span>
          </div>
          <div class="col-5 float-left">
            <ul>
              <li>Precipitation: <span id="precipitation">1</span>%</li>
              <li>Humidity: <span id="humidity">28</span>%</li>
              <li>Wind: <span id="wind">23</span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
